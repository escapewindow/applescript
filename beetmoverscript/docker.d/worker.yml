        release:
          credentials:
            id: { "$eval": "RELEASE_ID" }
            key: { "$eval": "RELEASE_KEY" }
          buckets:
            fenix: 'net-mozaws-prod-delivery-archive'
            focus: 'net-mozaws-prod-delivery-archive'
          url_prefix: 'https://archive.mozilla.org'
        dep:
          credentials:
            id: { "$eval": "DEP_ID" }
            key: { "$eval": "DEP_KEY" }
